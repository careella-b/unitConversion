<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Conversion</title>
</head>
<body>
    <div class="container">
        <h1>Metric/Imperical Unit Conversion</h1>
        <input id="input-el" type="text" placeholder="0">
        <button id="convert-btn">Convert</button>
    </div>
    <div class="main">
        <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section">
            <h3>Mass (Kilogrms/Pounds)</h3>
            <p id="mass-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
